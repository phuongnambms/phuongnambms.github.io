	<!--
		AVAILABLE BODY CLASSES:
		
		smoothscroll 			= create a browser smooth scroll
		enable-animation		= enable WOW animations

		bg-grey					= grey background
		grain-grey				= grey grain background
		grain-blue				= blue grain background
		grain-green				= green grain background
		grain-blue				= blue grain background
		grain-orange			= orange grain background
		grain-yellow			= yellow grain background
		
		boxed 					= boxed layout
		pattern1 ... patern11	= pattern background
		menu-vertical-hide		= hidden, open on click
		
		BACKGROUND IMAGE [together with .boxed class]
		data-background="assets/images/_smarty/boxed_background/1.jpg"
	-->
	<body class="smoothscroll enable-animation" >


		<!-- wrapper -->
		<div id="wrapper" >

			<!-- Top Bar -->
			<div id="topBar" class="text-center">

				<!-- Logo -->
				<a class="logo" href="https://hcmute.edu.vn/">
					<img class="pull-left" src="SPKT_logo.png" alt="" width="25%" style="margin: 0 0 0 170px;"/>
					<img class="pull-right" src="logo CLC.png" alt="" width="16%" style="margin: 13px 170px 2px 0;"/>
				</a>
			</div>
			<!-- /Top Bar -->



			<!-- 
				AVAILABLE HEADER CLASSES

				Default nav height: 96px
				.header-md 		= 70px nav height
				.header-sm 		= 60px nav height

				.noborder 		= remove bottom border (only with transparent use)
				.transparent	= transparent header
				.translucent	= translucent header
				.sticky			= sticky header
				.static			= static header
				.dark			= dark header
				.bottom			= header on bottom
				
				shadow-before-1 = shadow 1 header top
				shadow-after-1 	= shadow 1 header bottom
				shadow-before-2 = shadow 2 header top
				shadow-after-2 	= shadow 2 header bottom
				shadow-before-3 = shadow 3 header top
				shadow-after-3 	= shadow 3 header bottom

				.clearfix		= required for mobile menu, do not remove!

				Example Usage:  class="clearfix sticky header-sm transparent noborder"
			-->



			<!-- 
				PAGE HEADER 
				
				CLASSES:
					.page-header-xs	= 20px margins
					.page-header-md	= 50px margins
					.page-header-lg	= 80px margins
					.page-header-xlg= 130px margins
					.dark			= dark page header

					.shadow-before-1 	= shadow 1 header top
					.shadow-after-1 	= shadow 1 header bottom
					.shadow-before-2 	= shadow 2 header top
					.shadow-after-2 	= shadow 2 header bottom
					.shadow-before-3 	= shadow 3 header top
					.shadow-after-3 	= shadow 3 header bottom
			-->
			<section class="page-header dark page-header-xs">
				<div class="container">

					<h1>LOGIN</h1>

					<!-- breadcrumbs -->
					<ol class="breadcrumb">
						<li><a href="Pre-Home page.html">Home</a></li>
						<li class="active">Login</li>
					</ol><!-- /breadcrumbs -->

				</div>
			</section>
			<!-- /PAGE HEADER -->




			<!-- -->
			<section>
				<div class="container">
					
					<div class="row">

						<div class="col-md-6 col-md-offset-3">

							<div class="box-static box-border-top padding-30">
								<div class=" margin-bottom-12">
									<h2 class="size-40 padding-20" style="text-align: center;"><strong>Login</strong></h2>
								</div>

								<form class="nomargin" method="post" action="#" autocomplete="off" onsubmit="login()">
									<div class="clearfix">
										
										<!-- Username -->

										<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
											<span class="label-input100"><strong>Username</strong></span>
											<input class="input100" type="text" name="username" placeholder="Type your username" id="username">
											<span class="focus-input100" data-symbol="&#xf206;"></span>
										</div>
										
										<!-- Password -->
										
										<div class="wrap-input100 validate-input" data-validate="Password is required">
											<span class="label-input100"><strong>Password</strong></span>
											<input class="input100" type="password" name="pass" placeholder="Type your password" id="password">
											<span class="focus-input100" data-symbol="&#xf190;"></span>
										</div>
											
									</div>

									<div class="text-right p-t-8 p-b-31">
									</div>
									
									<div class="container-login100-form-btn">
										<div class="wrap-login100-form-btn">
											<div class="login100-form-bgbtn"></div>
											<button class="login100-form-btn">
												 Enter
											</button>
										</div>
									</div>
									
									<div class="margin-top-30 text-center size-15">
										<a href="Create account.html"><strong>Create Account</strong></a>
									</div>
									
								</form>

							</div>

						</div>
					</div>
					
				</div>
			</section>
			<!-- / -->

		</div>
		<!-- /wrapper -->


		<!-- SCROLL TO TOP -->
		<a href="#" id="toTop"></a>


		<!-- PRELOADER -->
		<div id="preloader">
			<div class="inner">
				<span class="loader"></span>
			</div>
		</div><!-- /PRELOADER -->
